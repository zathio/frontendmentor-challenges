<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="control-ctn ctn">
      <a href="#"><img src="images/logo.svg" alt="Fylo" class="fylo-icon"></a>
      <div class="actions">
        <a href="#" class="icon">
          <img src="images/icon-document.svg" alt="Document">
        </a>
        <a href="#"  class="icon">
          <img src="images/icon-folder.svg" alt="Folder">
        </a href="#" >
        <a href="#"  class="icon">
          <img src="images/icon-upload.svg" alt="Upload">
        </a href="#" >
      </div>
    </div>
    <div class="storage-ctn ctn">
      <p class="information pale-text">Youâ€™ve used <strong class="amount">815 GB</strong> of your storage</p>
      <div class="progress-bar">
        <div class="fill"></div>
      </div>
      <div class="values">
        <strong class="progress-value pale-text">0 GB</strong>
        <strong class="progress-value pale-text">1000 GB</strong>
      </div>
      <div class="space-left">
        <h1 class="gb">185<span class="gb-left"> Gb left</span></h1>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zathio" target="_blank">Zathio</a>.
  </div>
</body>
</html>
