<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/tailwind.css">
  <script>
    (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark');
  </script>
</head>
<body class="bg-gray dark:bg-blue text-blue-dark dark:text-gray-light">
  <header class="h-20 px-20 flex items-center justify-between bg-gray-light dark:bg-blue-light shadow-md">
    <h1 class="text-2xl font-extrabold">Where in the world?</h1>
    <label for="theme-toggle" class="flex items-center select-none cursor-pointer py-2.5 px-4 rounded-md ring-gray-light/30 hover:bg-gray-light/10 active:bg-gray-light/10 active:ring-2 focus:ring-2 duration-100">
      <input type="checkbox" id="theme-toggle" class="hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 dark:fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" class="dark:stroke-0" />
      </svg>
      <p class="font-semibold ml-2">Dark Mode</p>
    </label>
  </header>
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
