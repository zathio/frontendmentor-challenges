<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <script>
    (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) && document.documentElement.classList.add('dark');
  </script>
  <link rel="stylesheet" href="./src/css/tailwind.css">
</head>
<body class="bg-gray dark:bg-blue text-blue-dark dark:text-gray-light duration-100">
  <header class="bg-gray-light dark:bg-blue-light shadow-md duration-100">
		<div class="max-w-screen-2xl mx-auto w-full h-20 px-5 md:px-10 lg:px-20 flex items-center justify-between">
			<h1 class="text-sm md:text-2xl font-extrabold">Where in the world?</h1>
			<label for="theme-toggle" class="flex items-center select-none cursor-pointer py-2 md:py-2.5 px-3 md:px-4 rounded-md ring-gray-dark/40 dark:ring-gray-light/40 hover:bg-gray-dark/10 dark:hover:bg-gray-light/10 active:bg-gray-dark/10 dark:active:bg-gray-light/10 active:ring-2 focus:ring-2 duration-100">
				<input type="checkbox" id="theme-toggle" class="hidden">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 -mt-px dark:fill-current" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" class="dark:stroke-0" />
				</svg>
				<span class="text-sm md:text-base font-semibold ml-2">Dark Mode</span>
			</label>
		</div>
  </header>
  
  <main id="app" class="max-w-screen-2xl w-full mx-auto p-5 md:p-10 lg:px-20"></main>
  
  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
